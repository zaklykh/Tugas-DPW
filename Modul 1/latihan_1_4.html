<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML 1.4</title>
</head>
<body>
    <!--  Ordered list  -->
    <ol type="1">
        <li>Jenis Buah: </li>
        <li>Jenis Makanan: </li>
        <li>Gender: </li>
    </ol>
    <!--  Unordered list  -->
    <ul>
        <li>Apel</li>
        <li>Nanas</li>
        <li>Jeruk</li>
        <li>Anggur</li>
    </ul>
    <!--  Nested list  -->
      <ol type="A">
        <li> Jenis Buah: 
            <ul>
                <li>Apel</li>
                <li>Nanas</li>
                <li>Jeruk</li>
                <li>Anggur</li>
            </ul>
        </li>
        <li>Jenis Makanan: 
            <ul>
                <li>Nasi</li>
                <li>Roti</li>
                <li>Gorengan</li>
                <li>Ayam</li>
            </ul>
        </li>
        <li>Gender: 
            <ul>
                <li>Laki-laki</li>
                <li>Perempuan</li>
                <li>Non-binary</li>
            </ul>
        </li>
      </ol>
</body>
</html>
