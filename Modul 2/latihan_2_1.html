<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div dan span</title>
</head>
<body>
    <div id="berita">
        <img src="gambar.png" alt="gambar pemandangan">
        <p>Gambar ini bagus sekali</p>
        <p>Kombinasinya bagus sekali</p>
    </div>
    <ul>
        <li>Lisa <span class="phone">089512626927</span></li>
        <li>John <span class="phone">089512626928</span></li>
        <li>Michael <span class="phone">089512626929</span></li>
    </ul>
</body>
</html>
